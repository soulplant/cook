<script src="bower_components/angular/angular.js"></script>
<script src="script.js"></script>

<body ng-app="app" ng-controller="AppCtrl" style="font-family: monospace;">
  <div ng-repeat="recipe in recipes">
    <input type="checkbox" ng-model="enabled[recipe.id]">{{recipe.name}}</input>
  </div>
  <ul>
    <li ng-repeat="i in ingredients">
      {{i.quantities | quantityList}} {{i.name}}
    </li>
  </ul>
</body>
