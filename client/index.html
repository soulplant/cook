<script src="bower_components/angular/angular.js"></script>
<script src="src/app.bundle.js"></script>

<style>
.source {
  color: red;
  text-transform: lowercase;
}
.source.label {
}
.header {
  font-weight: bold;
  margin-top: 0.7em;
  color: #000;
}
.header.top {
  margin-top: 0em;
}
ul {
  display: inline-block;
}
li {
  color: #555;
}
.recipe {
  text-align: right;
}
.recipe-list {
  display: inline-block;
  vertical-align: top;
}
.recipe-list label {
  text-align: center;
}
.ingredient-list {
  margin: 0;
  padding: 0;
  padding-left: 1em;
  display: inline-block;
}
li {
  list-style-type: none;
}
input[type=checkbox] {
  position: relative;
  top: 3px;
}
</style>

<body ng-app="app" ng-controller="AppCtrl" style="font-family: monospace;">
  <div class="recipe-list">
    <div ng-repeat="recipe in recipes" class="recipe">
      <label>{{recipe.name}}<input type="checkbox" ng-model="enabled[recipe.id]"></input></label>
    </div>
    <br />
    <div class="recipe">
      <label>Show source<input type="checkbox" ng-model="showSource"></input></label>
    </div>
  </div>
  <ul class="ingredient-list">
    <li ng-repeat="i in ingredients" ng-class="{top: $first, header: i.header}">
    <span ng-show="i.header">=</span>{{i.quantities | quantityList}} {{i.name}}<span ng-show="i.header"> =</span><span class="source label"> {{showSource && !i.header ? '[' + i.note + ']' : ''}}</span>
    </li>
    <li ng-show="selectedRecipes.length > 0 && showSource" class="header">
      = Recipes =
    </li>
    <li ng-show="showSource" ng-repeat="r in selectedRecipes">
      <span class="source">[{{r | shortRecipeName}}]</span> {{r.name}}
    </li>
  </ul>
</body>
